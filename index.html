 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>River Hsu Audio Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>River • Composer • Sound Designer</h1>
  </header>

  <!-- Hero Video -->
  <section class="hero-video">
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/YOUR_VIDEO_ID"
        title="Demo Reel"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>
    <h2 class="tagline">Demo Reel • Music • Sound • Trailer</h2>
  </section>

  <!-- Audio Portfolio with Wavesurfer -->
  <section class="audio-section">
    <h2>Selected Works</h2>
    <div class="audio-projects">

      <div class="project">
        <h3>Ambient Soundscape</h3>
        <div class="waveform-container">
          <canvas class="particles"></canvas>
          <div id="waveform1" class="waveform"></div>
          <button onclick="wavesurfer1.playPause()">Play/Pause</button>
        </div>
      </div>

      <div class="project">
        <h3>Epic Cinematic Cue</h3>
        <div class="waveform-container">
          <canvas class="particles"></canvas>
          <div id="waveform2" class="waveform"></div>
          <button onclick="wavesurfer2.playPause()">Play/Pause</button>
        </div>
      </div>

    </div>
  </section>

  <section class="about">
    <h2>About Me</h2>
    <p>Hello I'm River Hsu, a composer and sound designer creating immersive music and audio for games, film, and media.</p>
  </section>

  <footer>
    <p>Contact: rihsu@ucsd.edu • Portfolio © 2025</p>
  </footer>

  <!-- Wavesurfer + Scripts -->
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="script.js"></script>
</body>
</html>
